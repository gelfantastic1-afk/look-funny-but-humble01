<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TLE Cyber Arena – Glowing UI</title>
<style>
/* BACKGROUND */
#bgCanvas{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
z-index:-1;
}

/* BODY */
body{
margin:0;
font-family:Arial;
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
height:100vh;
background: linear-gradient(135deg, #001133, #003366, #000055);
}

/* START SCREEN */
#startScreen{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:20;
}

#startScreen h1{
font-size:60px;
margin-bottom:50px;
color:#00ffff;
text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
}

#startScreen button{
padding:20px 50px;
font-size:25px;
background:linear-gradient(45deg,#00ffff,#ff00ff);
border:none;
border-radius:15px;
color:white;
cursor:pointer;
box-shadow:0 0 20px #0ff;
transition:0.3s;
}

#startScreen button:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff0;
}

/* SCORE */
#score{
position:absolute;
left:20px;
top:20px;
font-size:25px;
color:#00ffff;
text-shadow:0 0 5px #0ff;
}

/* QUESTION BOX */
#questionBox{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
z-index:5;
background: linear-gradient(145deg, #0a2a4c, #1c3a70);
padding:30px;
border-radius:20px;
box-shadow:0 0 30px #00ffff88;
max-width:600px;
margin:auto;
}

/* TIMER ABOVE QUESTION */
#timerBox{
position:relative;
margin-bottom:15px;
text-align:center;
}

#timer{
font-size:45px;
font-weight:bold;
color:#00ffff;
text-shadow:0 0 10px #00ffff, 0 0 20px #00ffff;
transition:0.3s;
}

#bar{
width:80%;
height:10px;
background:#111111aa;
border-radius:10px;
overflow:hidden;
margin:5px auto 0 auto;
}

#barFill{
height:100%;
width:100%;
background:#00ffff;
transition:width 1s linear;
}

/* QUESTION */
#question{
font-size:32px;
margin-bottom:30px;
color:#00ffff;
text-shadow:0 0 10px #00ffff,0 0 20px #00ffff;
}

/* CHOICES */
.choice{
margin:10px 0;
padding:15px;
width:100%;
background:linear-gradient(135deg,#004080,#0066cc);
border-radius:15px;
cursor:pointer;
transition:0.3s;
color:#00ffff;
font-weight:bold;
box-shadow:0 0 15px #00ffff77;
}

.choice:hover{
background:linear-gradient(135deg,#00ffff,#00ccff);
color:black;
transform:scale(1.05);
box-shadow:0 0 30px #00ffff;
}

/* FEEDBACK */
#feedback{
position:absolute;
top:40%;
width:100%;
font-size:80px;
opacity:0;
}

/* END SCREEN */
#endScreen{
position:absolute;
width:100%;
height:100%;
background:rgba(0,0,0,0.7);
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:20;
}

#endScreen h1{
font-size:60px;
margin-bottom:30px;
color:red;
text-shadow:0 0 10px red;
}

#endScreen button{
padding:20px 50px;
font-size:25px;
background:linear-gradient(45deg,#00ffff,#ff00ff);
border:none;
border-radius:15px;
color:white;
cursor:pointer;
box-shadow:0 0 20px #0ff;
transition:0.3s;
}

#endScreen button:hover{
transform:scale(1.1);
box-shadow:0 0 40px #ff0;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<!-- START SCREEN -->
<div id="startScreen">
<h1>TLE CYBER ARENA</h1>
<button onclick="startGame()">START GAME</button>
</div>

<div id="score">Score: 0</div>

<!-- QUESTION BOX WITH TIMER -->
<div id="questionBox">
  <div id="timerBox">
    <div id="timer">15</div>
    <div id="bar"><div id="barFill"></div></div>
  </div>
  <div id="question"></div>
  <div id="choices"></div>
</div>

<div id="feedback"></div>

<div id="endScreen">
<h1>GAME OVER</h1>
<h2 id="finalScore"></h2>
<button onclick="restartGame()">PLAY AGAIN</button>
</div>

<script>
/* ------------------- BACKGROUND ------------------- */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[], orbs=[];
for(let i=0;i<200;i++) stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2,speed:Math.random()*0.5});
for(let i=0;i<20;i++) orbs.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*80+40,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5,color:`hsl(${Math.random()*360},100%,50%)`});

function animateBG(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);
stars.forEach(s=>{s.y+=s.speed;if(s.y>canvas.height)s.y=0;ctx.fillStyle="white";ctx.fillRect(s.x,s.y,s.size,s.size);});
orbs.forEach(o=>{o.x+=o.dx;o.y+=o.dy;ctx.beginPath();let grad=ctx.createRadialGradient(o.x,o.y,0,o.x,o.y,o.size);grad.addColorStop(0,o.color);grad.addColorStop(1,"transparent");ctx.fillStyle=grad;ctx.arc(o.x,o.y,o.size,0,Math.PI*2);ctx.fill();});
requestAnimationFrame(animateBG);
}
animateBG();
window.addEventListener("resize",()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});

/* ------------------- GAME ------------------- */
const audioCtx=new(window.AudioContext||window.webkitAudioContext)();
function beep(freq,duration=0.2){
let osc=audioCtx.createOscillator();
let gain=audioCtx.createGain();
osc.connect(gain);gain.connect(audioCtx.destination);
osc.frequency.value=freq;
osc.start();
gain.gain.setValueAtTime(0.3,audioCtx.currentTime);
gain.gain.exponentialRampToValueAtTime(0.001,audioCtx.currentTime+duration);
osc.stop(audioCtx.currentTime+duration);
}

/* QUESTIONS */
let questions=[
  {q:"What does ICT stand for?",c:["Information Communication Technology","Internal Computer Tool","Internet Control Terminal","Input Control Tech"],a:0},
  {q:"Which of these is an output device?",c:["Monitor","Keyboard","Mouse","Scanner"],a:0},
  {q:"Which device is considered the brain of the computer?",c:["CPU","RAM","Hard Drive","GPU"],a:0},
  {q:"What is the main purpose of RAM in a computer?",c:["Store temporary data","Store permanent files","Display images","Process graphics"],a:0},
  {q:"Which storage device is non-volatile?",c:["Hard Drive","RAM","Cache","Registers"],a:0},
  {q:"Which network device forwards data packets between networks?",c:["Router","Switch","Hub","Modem"],a:0},
  {q:"What is the primary function of an antivirus program?",c:["Protect computer from malware","Increase RAM speed","Enhance graphics","Format hard drive"],a:0}
];

/* Shuffle correct answer */
questions.forEach(q=>{
  let correct=q.c[q.a];
  let randIndex=Math.floor(Math.random()*q.c.length);
  [q.c[q.a],q.c[randIndex]]=[q.c[randIndex],q.c[q.a]];
  q.a=randIndex;
});

let current=0, score=0, time=15, gameRunning=false, timerInterval;

function startGame(){document.getElementById("startScreen").style.display="none";resetGame();}
function resetGame(){
current=0; score=0; time=15; gameRunning=true;
document.getElementById("endScreen").style.display="none"; updateUI(); showQuestion();
clearInterval(timerInterval);
timerInterval=setInterval(()=>{
if(!gameRunning)return;
time--; 
updateUI();
if(time<=5){document.getElementById("timer").style.color="#00ffff"; beep(300,0.1);}
if(time<=0){current++;time=15;showQuestion();}
},1000);
}
function showQuestion(){
if(current>=questions.length){endGame();return;}
let q=questions[current];
document.getElementById("question").innerText=q.q;
let html="";
q.c.forEach((choice,i)=>{html+=`<div class="choice" onclick="answer(${i})">${choice}</div>`;});
document.getElementById("choices").innerHTML=html;
}
function answer(i){
if(!gameRunning)return;
let q=questions[current];
let feedback=document.getElementById("feedback");
if(i==q.a){score+=100;feedback.innerText="✔";feedback.style.color="lime";beep(700);}
else{feedback.innerText="✖";feedback.style.color="red";beep(200);navigator.vibrate?.(200);}
feedback.style.opacity=1;
setTimeout(()=>feedback.style.opacity=0,500);
current++; time=15; updateUI(); showQuestion();
}
function updateUI(){
document.getElementById("score").innerText="Score: "+score;
document.getElementById("timer").innerText=time;
document.getElementById("barFill").style.width=(time/15*100)+"%";
}
function endGame(){gameRunning=false; document.getElementById("endScreen").style.display="flex"; document.getElementById("finalScore").innerText="Final Score: "+score; beep(100,1);}
function restartGame(){resetGame();}
</script>
</body>
</html>
